<app-user-home></app-user-home>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="row d-flex justify-content-center" >
    <div class="col-sm-8">
        <h6 style="text-align: center; margin-top: 20px;color:lightseagreen;"><b>Booking History</b></h6>
        <div><br></div>
     
    <div class="container" id="content" #content> 
        <table class="table table-bordered">
            <thead style="background-color:lightsalmon;">
                <tr>
                <th scope="col">Airline ID </th>
                <th>Source</th> 
                <th>Destination</th>
                <th>Boarding Time</th>
                <th>Seat Numbers</th>
                <th>Price</th>
                <th>PNR</th>
                <th>Download PDF</th>
                <!--<th>Action</th>-->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ticketHistory" >
                    <td style="text-align: center;">{{item.airLineId}}</td>
                    <td>{{item.fromPlace}}</td>
                    <td>{{item.toPlace}}</td>
                    <td>{{item.startDateTime}} </td>
                    <td>{{item.seatNUmbers}} </td>
                    <td>{{item.price}}</td>
                    <td>{{item.pnr}}</td>
                    <td>   <button type="button" class="btn btn-primary" (click)="openPopup(item)" data-toggle="modal" data-target="#exampleModal">
                        Click to Download
                      </button> </td>
                    <td *ngIf="item.isCancelled == 1">Yes</td>
                    <td *ngIf="item.isCancelled == 0">No</td>
                </tr> 
                    <!-- Modal -->
        <div class="modal" [ngStyle]="{'display':displayStyle}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel" style="color:red"><b>Download</b></h5>
                 <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>-->
                </div>
                <div class="modal-body">
                    <h6><i class="fa fa-check-circle-o" style="font-size:35px;color:green"></i>Ticket Downloaded!</h6>
                </div>
                <div class="modal-footer">
                  <input type="button" class="btn btn-secondary" (click)="closePopup()"  value="close" data-dismiss="modal"/>
                  <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
              </div>
            </div>
          </div>
            </tbody>
        </table>
    </div>
    </div>
